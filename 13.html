<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        }
        document.getElementsByClassName("b")[0].innerHTML="Introduction to DOM selectors"     //updating existing data(class)

    </script>

</html>
